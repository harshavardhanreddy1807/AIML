<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | AI & ML Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    header.overlay {
      background-color: #555;
    }
    form {
      background-color: #6c757d;
      color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
    }
    button.btn-primary {
      background-color: gold;
      border: none;
      color: black;
      font-weight: bold;
    }
    button.btn-primary:hover {
      background-color: #d4af37;
    }
    .contact-box {
      background-color: #343a40;
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .contact-box h3 {
      border-bottom: 2px solid #ffc107;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header class="text-white text-center p-5 overlay animate__animated animate__fadeInDown">
    <h1>Contact Us</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AI&ML Dept</a>
    </div>
  </nav>

  <section class="container py-5">
    <form class="animate__animated animate__fadeInUp">
      <div class="mb-3 animate__animated animate__fadeInLeft animate__delay-1s">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3 animate__animated animate__fadeInRight animate__delay-2s">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3 animate__animated animate__fadeInLeft animate__delay-3s">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary animate__animated animate__zoomIn animate__delay-4s">Submit</button>
    </form>

    <!-- Admission Contact Box -->

</body>
</html>
