<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | AI & ML Department</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS Scroll Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: rgba(255, 255, 255, 0.9);
    }

    header {
      background-color: #6c757d;
    }

    .gallery-item {
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="text-white text-center p-5 shadow animate__animated animate__fadeInDown">
    <h1 class="display-4 fw-bold">Gallery</h1>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AI&ML Dept</a>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="container py-5">
    <div class="row g-4">
      <div class="col-sm-6 col-md-4" data-aos="zoom-in">
        <div class="gallery-item">
          <img src="algorand.jpg" class="img-fluid rounded shadow-sm" alt="Algorand Event">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="fade-up">
        <div class="gallery-item">
          <img src="graduation.jpg" class="img-fluid rounded shadow-sm" alt="Graduation">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="fade-left">
        <div class="gallery-item">
          <img src="mam.jpg" class="img-fluid rounded shadow-sm" alt="Speaker">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="fade-right">
        <div class="gallery-item">
          <img src="placement.jpg" class="img-fluid rounded shadow-sm" alt="Placements">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="zoom-in-up">
        <div class="gallery-item">
          <img src="dept.jpg" class="img-fluid rounded shadow-sm" alt="Department">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="zoom-in-up">
        <div class="gallery-item">
          <img src="akka.jpg" class="img-fluid rounded shadow-sm" alt="Faculty">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="zoom-in-up">
        <div class="gallery-item">
          <img src="fest.jpg" class="img-fluid rounded shadow-sm" alt="College Fest">
        </div>
      </div>
      <div class="col-sm-6 col-md-4" data-aos="zoom-in-up">
        <div class="gallery-item">
          <img src="cricket.jpg" class="img-fluid rounded shadow-sm" alt="Cricket Event">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Scroll Animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>

</body>
</html>
