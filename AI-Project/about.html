<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About | AI & ML Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f4f4;
    }
    .chatbox {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    #chatlog {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }
    .user {
      color: #333;
      margin-bottom: 8px;
    }
    .bot {
      color: #0077cc;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="chatbox">
    <h4>Ask Our AI Chatbot</h4>
    <div id="chatlog"></div>
    <textarea id="userInput" class="form-control mb-2" placeholder="Ask something about the department..."></textarea>
    <button onclick="sendMessage()" class="btn btn-primary">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      const chatlog = document.getElementById("chatlog");
      if (!userInput) return;

      chatlog.innerHTML += `<div class="user"><strong>You:</strong> ${userInput}</div>`;
      document.getElementById("userInput").value = '';
      chatlog.scrollTop = chatlog.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY" // ⚠️ Replace with your actual key
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are an AI & ML department assistant answering department-related questions." },
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          chatlog.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.choices[0].message.content}</div>`;
        } else {
          chatlog.innerHTML += `<div class="bot text-danger"><strong>Bot:</strong> No response received.</div>`;
        }
        chatlog.scrollTop = chatlog.scrollHeight;

      } catch (error) {
        chatlog.innerHTML += `<div class="bot text-danger"><strong>Bot:</strong> Error fetching response.</div>`;
      }
    }
  </script>
</body>
</html>
